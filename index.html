<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/vision.svg">
    <title>Visualization</title>
    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script>
      $(function () {
        $('[data-toggle="popover"]').popover()
      })
      $(function () {
        $('.example-popover').popover({
          container: 'body'
        })
      })
    </script>
    <script src="Js/index.js" defer></script>
</head>
<body>
    <ul class="nav nav-pills">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Start Sort</a>
          <div class="dropdown-menu">
            <a class="dropdown-item bubble" href="#">Bubble Sort</a>
            <a class="dropdown-item selection" href="#">Selection Sort</a>
            <a class="dropdown-item insertion" href="#">Insertion Sort</a>
            <a class="dropdown-item quick" href="#">Quick Sort</a>
            <a class="dropdown-item heap" href="#">heap Sort</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled stop" href="#" tabindex="-1" aria-disabled="true" style="pointer-events: all;">Stop Sorting</a>
        </li>
        <li class="nav-item" style="margin-top: 9px;">
            <form>
                <div class="form-group">
                  <label for="formControlRange">Number of elements in array</label>
                  <input type="range" class="form-control-range number" id="formControlRange" value="100">
                </div>
            </form>
        </li>
        <li class="nav-item" style="margin-top: 9px;">
            <form>
                <div class="form-group">
                    <label for="formControlRange">Speed of Excecution</label>
                    <input type="range" placeholder="speed of functionality" value='100' class="time form-control-range">
                </div>
            </form>
        </li>
      </ul>


      <!-- Button trigger modal -->
      <button type="button" style="display: none;" class="btn btn-primary clicks" data-toggle="modal" data-target="#exampleModalCenter"></button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Operations</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
              <p class="swaps"></p>
              <p class="compares"></p>
              
            </div>
          </div>
        </div>
      </div>

    <canvas id="cnvs"></canvas>
</body>
</html>
